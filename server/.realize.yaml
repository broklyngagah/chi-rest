settings:
  files:
    outputs:
      status: false
      path: ""
      name: .r.outputs.log
    logs:
      status: false
      path: ""
      name: .r.logs.log
    errors:
      status: false
      path: ""
      name: .r.errors.log
  legacy:
    force: false
    interval: 0s
server:
  status: false
  open: false
  port: 0
  host: ""
schema:
- name: /Volumes/Data/GoProject/src/chi-rest/server
  path: /Volumes/Data/GoProject/src/chi-rest/server
  commands:
    run:
      status: true
  watcher:
    paths:
    - /
    - ../
    extensions:
    - go
    ignored_paths:
    - .git
    - .realize
    - vendor
    - cli
